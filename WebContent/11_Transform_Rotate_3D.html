<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #no-pers, #pers {
            width: 152px;
            height: 180px;
            border: 1px solid black;
            margin: 30px;
            float: left;
        }
        #pers {
            perspective: 10px;
        }
        .rotatex img, .rotatey img {transition: 5s;}
        .rotatex img:hover {transform: rotateX(540deg);}
        .rotatey img:hover {transform: rotateY(540deg);}
    </style>
</head>
<body>
    <h4>원본이미지</h4>
    <div><img src="images/sunset.jpg" alt=""></div>

    <div id="no-pers"><div class="rotatex"><img src="images/sunset.jpg" class="s"></div></div>
    <div id="pers"><div class="rotatex"><img src="images/sunset.jpg" class="s"></div></div>
    <div id="pers"><div class="rotatey"><img src="images/sunset.jpg" class="s"></div></div>
</body>
</html>
