<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .origin {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin: 40px;
        }

        .rotate1,
        .rotate2 {
            transition: 2s;;
        }

        .rotate1:hover {
            transform: rotate(40deg);
        }
        .rotate2:hover {
            transform: rotate(-40deg);
        }
    </style>
</head>

<body>
    <div class="origin">
        <div class="rotate1">
            <img src="images/fruit.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="rotate2">
            <img src="images/fruit.jpg" alt="">
        </div>
    </div>
</body>

</html>
