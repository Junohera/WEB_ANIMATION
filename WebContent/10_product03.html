<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .view {
            position: relative;
            width: 1100px;
            height: 400px;
            margin: 0 auto;
            border: 1px dashed red;
            overflow: hidden;
        }

        .box1 {
            position: absolute;
            width: 100px;
            height: 100px;
            right: 0px;
            border-radius: 50%;
            overflow: hidden;
        }
        .box2 {
            position: absolute;
            transition: 0.5s;
            left: -600px;
        }
        #btn_img1 {top:0px;}
        #btn_img2 {top:150px;}
        #btn_img3 {top:300px;}
        .box1:hover +.box2 {left: 0px;}
    </style>
</head>
<body>
    <div class="view">
        <div style="position: absolute; left: 0; right: 0px; background: silver; width: 600px; height: 400px; font-size: 130%; font-weight: bold; color: white; line-height: 400px; text-align: center;">
            이미지에 마우스를 올리면 큰 이미지를 볼 수 있습니다.
        </div>

        <div class="box1" id="btn_img1"><img src="images/prod1.jpg" width="128" height="128"></div>
        <div class="box2" id="view_img1"><img src="images/prod1.jpg" width="600" height="400"></div>

        <div class="box1" id="btn_img2"><img src="images/prod2.jpg" width="128" height="128"></div>
        <div class="box2" id="view_img2"><img src="images/prod2.jpg" width="600" height="400"></div>

        <div class="box1" id="btn_img3"><img src="images/prod3.jpg" width="128" height="128"></div>
        <div class="box2" id="view_img3"><img src="images/prod3.jpg" width="600" height="400"></div>
    </div>
    
</body>
</html>
